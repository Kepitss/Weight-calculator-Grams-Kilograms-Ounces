<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="weight-calculator">
        <div class="name-and-input">
                <h1>Weight calculator</h1>
            <input type="number" id="weight-input" placeholder="Enter weight here...">
        </div>
        <div id="weight-output">

            <div class="grams-output">
            <span class="grams-name">Grams: </span>
                <span id="grams-output-numbers"></span>
            </div>

            <div class="kg-output">
                <span class="kg-name">Kilograms: </span>
                    <span id="kg-output-numbers"></span>
            </div>

            <div class="oz-output">
                <span class="oz-name">Ounces: </span>
                    <span id="oz-output-numbers"></span>
            </div>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
